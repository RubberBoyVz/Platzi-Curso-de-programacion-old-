<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="canvas.css">
</head>

<body>
    <h1 id="titulo">Dibujando en canvas</h1>

    <div id="contenido-principal">

        <section id="section-log">
            <h2 class="subtitulo">Funciones logaritmicas</h2>

            <div>
                <label for="num-lineas" class="block">¿Cuántas lineas quieres por función</label>
                <input type="text" id="num-lineas">
                <input type="button" value="Dibujar" id="enviar-lineas">
            </div>

            <canvas width="500" height="500" id="dibujo-funciones-logaritmicas" class="area-dibujo"></canvas>
        </section>

        <section id="section-libre-teclas">
            <h2 class="subtitulo">Area libre de dibujo</h2>
            <p>Dibuja con las flechas del teclado</p>
            <input type="button" value="Borrar" id="teclas-borrar" class="borrar">
            <canvas width="500" height="500" id="dibujo-area-libre-teclas" class="area-dibujo"></canvas>
        </section>

        <section id="section-libre-mouse">
            <h2 class="subtitulo">Area libre de dibujo</h2>
            <p>Dibuja con el mouse</p>
            <input type="button" value="Borrar" id="mouse-borrar" class="borrar">
            <canvas width="500" height="500" id="dibujo-area-libre-mouse" class="area-dibujo"></canvas>
        </section>

    </div>

    <script src="canvas.js" type="text/javascript"></script>
</body>

</html>
